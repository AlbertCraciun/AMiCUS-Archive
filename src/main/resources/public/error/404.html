<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>404 Not Found</h1>
  <p>The page you are looking for could not be found.</p>
  <p>Please check the URL for any mistakes or go back to <a href="/" class="link">home page</a>.</p>
</div>
</body>
</html>
